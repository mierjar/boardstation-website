<!DOCTYPE html> 
<head>
  <title>MQTT with P5.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="ddu.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.0/p5.min.js" integrity="sha512-tGZFF1kxT/c9C+kv77mKkZ9Ww1VyU8TMX6HLUSzbPrDLuptbiRFBfti8A33ip+BBIHYUsybuZD9OKLmIqdLmaQ==" crossorigin="anonymous"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="game show" id="frontpage">
      <h1>The board station</h1>
      <h2>Press button to start playing</h2>
    </div>

    <div class="game" id="skak">
      <img src="./assets/Chess_Board.svg" alt="">
    </div>

    <div class="game" id="ludo">
      <img src="./assets/Ludo_board.svg" alt="">
    </div>

    <div class="game" id="partners">
      <img src="./assets/partners.svg" alt="">
    </div>

    <div class="game" id="backgammon">
      <img src="./assets/Backgammon.svg" alt="">
    </div>

    <div class="close" id="closedpage">
      <img src="./assets/bigandblack.svg" alt="">
    </div>
  </main>
</body>
</html>
